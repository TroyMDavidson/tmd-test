name: Test Reports Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:    
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/**/*.xml
          test-results/**/*.trx
          test-results/**/*.json  